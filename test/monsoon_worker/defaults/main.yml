--- 
worker:
  service_name: monsoon_worker
  log_file: /var/log/worker.log
  monsoon_root: /home/monsoon/git/monsoon/
  python_venv_path: /home/monsoon/git/monsoon/venv3/bin/
  workers_num: 2
  service_path: /etc/systemd/system
  service_restart_sec: 10

monsoon_local_root: /home/monsoon/git/monsoon/
monsoon_target_root: /home/monsoon/git/monsoon/
virtualenv_dir: /home/monsoon/git/monsoon/venv3/
monsoon_user: monsoon
monsoon_env: "{{ lookup('hashi_vault', 'secret=obs-devops/data/monsoon_worker/ token={{ access_token }} url=https://obs-vault.sdil.aorta.net:443') }}"

python_version: 3.6
